<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body background="/img/bckd1.jpg">
<div class="modal-dialog text-center">
    <div class="col-sm-9 main-section">
        <div class="modal-content">
            <div th:if="${message}" class="alert alert-danger" role="alert">
                <p th:text="${message}"/>
            </div>
            <div class="col-12 user-img">
                <img src="/img/reg-cat.png"/>
            </div>
            <div class="col-12">
                <h3 class="lead" style="color: white">EDUClassroom</h3>
            </div>
            <div class="col-12 form-input">
                <form th:action="@{/registration}" method="post">
                    <div class="form-group">
                        <input type="text" name="login" class="form-control" placeholder="Логин не менее 6 символов" pattern="[A-Za-z0-9_]{6,15}" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Пароль не менее 6 символов" pattern="[A-Za-z0-9_]{6,15}"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Имя" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="surname" class="form-control" placeholder="Фамилия" required/>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Email" required/>
                    </div>
                    <div class="form-group">
                        <input type="tel" name="phone" class="form-control" placeholder="+7_____________"  pattern="[0-9-+()]{10,20}"/>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
                </form>
            </div>
            <div class="col-12">
               <span style="color: white">Уже зарегистрированы? Тогда <a th:href="@{/login}">входите! :)</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
