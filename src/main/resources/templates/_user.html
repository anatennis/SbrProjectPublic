<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Getting Started</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div>
    <form action="/logout" method="post">
        <input type="submit" value="Sign Out"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
</div>
<p th:text="'Привет, ' + ${username} + '!'" />

<!--<div th:if="${message}">-->
    <!--<p th:text="${message}"></p>-->
<!--</div>-->

<a th:href="@{/courses}">Мои курсы</a>

<form th:action="@{/user}" method="post">
    <div><label> Name: <input type="text" name="name" placeholder="Имя"/> </label></div>
    <div><label> Surname: <input type="text" name="surname" placeholder="Фамилия"/> </label></div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div><input type="submit" value="Поменять данные"/></div>
</form>


<a th:href="@{/user/delete}">Удалить аккаунт</a>
</body>
</html>
